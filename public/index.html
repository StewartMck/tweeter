<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/768934bb81.js" crossorigin="anonymous"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/responsive.css" type="text/css" />

    <!-- External JS -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/dayjs@1.9.7/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.9.7/plugin/relativeTime.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_relativeTime)</script>
    <script>dayjs().format()</script>

    <!-- App JS -->
    <script defer type="text/javascript" src="/scripts/client.js"></script>
    <script defer type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>
         <a>Tweeter</a>
       </span>
       <div class = "right-nav-bar">
         <a><b>Write</b> a new tweet</a>
         <i class="hide-new-tweet fas fa-angle-double-down" style="color:red"></i>
        </div>
    </nav>
    <header class="page-header">
      <div class="profile-pic">
          <img src="/images/profile-hex.png"> 
      </div>
      <div class="user-name">
          <h2><strong>Stewart</strong> McKinlay</h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <div class="error-display-container">
        <div class="error-display">
          <i class="fas fa-exclamation-triangle"></i>
          <p class="error-message">ERROR</p>
          <i class="fas fa-exclamation-triangle"></i>
        </div>
      </div>
      <section class="new-tweet">
        <form>
          <label for="tweet-text">What are you humming about?</label>
          <textarea class="tweet-text" name="text"></textarea>
          <div class="send-tweet">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweets">
      <!-- Tweets are generated here -->
    </section>
      <i id="scroll-button" class="far fa-hand-point-up"></i>
    </main>
  </body>
</html>
